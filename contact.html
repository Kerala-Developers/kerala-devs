<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/webp" href="static/elephant1.webp" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenSource Gig Platform - Contact</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="basic-styles.css" />
    <style>
      .wrapper-style {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 100%;
        overflow: auto;
      }
    </style>
  </head>
  <body class="vh-100">
    <div class="wrapper-style">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="/index.html"
            >Kerala Devs<img
              class="kerala-dev-logo"
              src="static/elephant1.webp"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item mr-5">
                <a class="nav-link" href="/contact.html">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#about">About</a>
              </li>
              <!-- Add more navbar items as needed -->
            </ul>
          </div>
        </div>
      </nav>
      <!--Contact-main-->
      <div class="container my-auto">
        <div class="row">
          <div class="col-md-6 mb-5">
            <img
              src="static/contact.jpg"
              alt="Enhance Portfolio"
              class="img-fluid landing-image"
            />
          </div>
          <div class="col-md-6">
            <h2>Contact Us</h2>
            <label for="name" class="form-label">Name</label>
            <div class="input-group mb-3">
              <input type="text" class="form-control" id="name" />
            </div>
            <label for="email" class="form-label">Email</label>
            <div class="input-group mb-3">
              <input
                type="email"
                class="form-control"
                id="email"
                aria-describedby="basic-addon3"
              />
              <span class="input-group-text" id="basic-addon3"
                >@example.com</span
              >
            </div>
            <label for="message" class="form-label">Message</label>
            <div class="input-group mb-3">
              <textarea
                class="form-control"
                aria-label="With textarea"
                id="message"
              ></textarea>
            </div>
            <button class="btn btn-dark mb-5" href="#">Submit</button>
          </div>
        </div>
      </div>
      <!-- Footer -->
      <footer class="bg-dark text-light py-4 mt-auto">
        <div class="container">
          <p class="text-center">
            &copy; 2023 YourPlatform. All rights reserved.
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
